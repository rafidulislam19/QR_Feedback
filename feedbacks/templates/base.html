<script>
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>

<script>
    const form = document.getElementById('form');
    const input = document.getElementById('contact');
    const errorMessage = document.getElementById('error-message');
    form.addEventListener('submit', function(event) {
        const value = input.value;
        // Convert Bangla digits to English digits for consistency
        const banglaToEnglishMap = {
            '০': '0', '১': '1', '২': '2', '৩': '3', '৪': '4', '৫': '5', '৬': '6', '৭': '7', '৮': '8', '৯': '9'
        };
        const convertedValue = value.replace(/[০-৯]/g, match => banglaToEnglishMap[match]);
        const lenVal = convertedValue.length;
        // Validate the first three digits
        const validPrefixes = ['013', '014', '015', '016', '017', '018', '019']; // Add your specific prefixes here
        const firstThreeDigits = convertedValue.slice(0, 3);
        // Regex pattern to check for valid digits (English and Bangla)
        const pattern = /^[0-9০-৯]+$/;
        if (lenVal == 0){
            // errorMessage.textContent = 'এখানে আপনার মোবাইল নাম্বার আবশ্যক।';
            // event.preventDefault();
            errorMessage.textContent = '';
            errorMessage.style.display='none';
        } 
        else if (lenVal != 11){
            errorMessage.textContent = 'মোবাইল নাম্বার ১১ সংখ্যার কম হওয়া যাবে না।';
            errorMessage.style.display='block';
            event.preventDefault();
        } else if (!pattern.test(value)) {
            errorMessage.textContent = 'অনুগ্রহ করে শুধুমাত্র সংখ্যাসূচক সংখ্যা লিখুন (ইংরেজি বা বাংলা)।';
            errorMessage.style.display='block';
            event.preventDefault();
        } else if (!validPrefixes.includes(firstThreeDigits)) {
            errorMessage.textContent = 'প্রথম তিনটি সংখ্যা অবশ্যই নিম্নলিখিত সংখ্যাগুলির মধ্যে হতে হবে (ইংরেজি বা বাংলা): ০১৩, ০১৪, ০১৫,০১৬, ০১৭, ০১৮, ০১৯';
            errorMessage.style.display='block';
            event.preventDefault();
        } else {
            errorMessage.textContent = '';
            errorMessage.style.display='none';
        }
    });
</script>
